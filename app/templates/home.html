{% extends "base.html" %}
{% block content %}
<div class="auth-form">
    <h1 class="card-title" style="text-align: center;">Welcome to DigiKenya</h1>
    <p class="card-subtitle" style="text-align: center; margin-bottom: 32px;">Secure authentication platform</p>

    {% set redirect_uri = request.args.get('redirect_uri') if request and request.args else None %}

    <div style="margin-bottom: 24px;">
        <a href="{{ url_for('auth.login', redirect_uri=redirect_uri) }}" class="btn-primary-custom">
            Sign in
        </a>
    </div>

    <div class="footer-text" style="text-align: center;">
        Don't have an account? <a href="{{ url_for('auth.register', redirect_uri=redirect_uri) }}" class="text-link">Create one</a>
    </div>
</div>
{% endblock %}
