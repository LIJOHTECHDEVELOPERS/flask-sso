{% extends "base.html" %}
{% block content %}
<div class="auth-card">
    <div class="card-body">
        <h2 class="card-title">Sign in</h2>
        <p class="card-subtitle">to continue to DigiKenya</p>
        
        <form method="post">
            <!-- ⭐ FIX: Include hidden redirect_uri field for form submission -->
            {% if redirect_uri %}
            <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" placeholder="name@example.com" required autofocus>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary-custom w-100">
                Sign in
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="d-grid gap-3">
            <!-- ⭐ FIX: Ensure OAuth links also include the redirect_uri -->
            <a href="{{ url_for('auth.login_google', redirect_uri=redirect_uri) }}" class="btn-social">
                <i class="bi bi-google"></i>
                <span>Sign in with Google</span>
            </a>
            <a href="{{ url_for('auth.login_github', redirect_uri=redirect_uri) }}" class="btn-social">
                <i class="bi bi-github"></i>
                <span>Sign in with GitHub</span>
            </a>
        </div>

        <p class="footer-text">
            <!-- ⭐ FIX: Ensure registration link includes the redirect_uri -->
            Don't have an account? <a href="{{ url_for('auth.register', redirect_uri=redirect_uri) }}" class="text-link">Create account</a>
        </p>
    </div>
</div>
{% endblock %}
