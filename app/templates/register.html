{% extends "base.html" %}
{% block content %}
<div class="auth-form">
    <h1 class="card-title">Create account</h1>
    <p class="card-subtitle">Join DigiKenya today</p>
    
    <form method="post">
        {% if redirect_uri %}
        <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
        {% endif %}
        
        <div class="mb-3">
            <label for="name" class="form-label">Full Name <span style="color: var(--text-secondary); font-weight: 400;">(optional)</span></label>
            <input type="text" name="name" id="name" class="form-control" placeholder="John Doe">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="someone@example.com" required autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Create a strong password" required>
        </div>

        <button type="submit" class="btn-primary-custom">
            Create account
        </button>
    </form>

    <div class="footer-text" style="margin-top: 24px;">
        Already have an account? <a href="{{ url_for('auth.login', redirect_uri=redirect_uri) }}" class="text-link">Sign in instead</a>
    </div>
</div>
{% endblock %}
